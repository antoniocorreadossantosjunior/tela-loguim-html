<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tela de Login</title><link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>

    <input type="text" id="usuario" placeholder="Nome de usu√°rio">
    <div id="erroUsuario" class="erro"></div>

    <input type="email" id="email" placeholder="E-mail">
    <div id="erroEmail" class="erro"></div>

    <div class="senha-container">
      <input type="password" id="senha" placeholder="Senha">
      <span onclick="toggleSenha()">üëÅÔ∏è</span>
    </div>
    <div id="erroSenha" class="erro"></div>

    <button onclick="validarCampos()">Entrar</button>

    <div id="mensagemFinal"></div>
  </div>

  <script>
    function toggleSenha() {
      const senhaInput = document.getElementById("senha");
      senhaInput.type = senhaInput.type === "password" ? "text" : "password";
    }

    function validarCampos() {
      const usuario = document.getElementById("usuario").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      const erroUsuario = document.getElementById("erroUsuario");
      const erroEmail = document.getElementById("erroEmail");
      const erroSenha = document.getElementById("erroSenha");
      const mensagemFinal = document.getElementById("mensagemFinal");

      // Limpar mensagens anteriores
      erroUsuario.textContent = "";
      erroEmail.textContent = "";
      erroSenha.textContent = "";
      mensagemFinal.textContent = "";
      mensagemFinal.className = "";

      let valido = true;

      // Valida√ß√£o do usu√°rio
      const regexUsuario = /^[a-zA-Z0-9\s]+$/;
      if (!regexUsuario.test(usuario)) {
        erroUsuario.textContent = "Use apenas letras e n√∫meros, e espa√ßos.";
        valido = false;
      }

      // Valida√ß√£o do e-mail
      const regexEmail = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if (!regexEmail.test(email)) {
        erroEmail.textContent = "Digite um e-mail v√°lido.";
        valido = false;
      }

      // Valida√ß√£o da senha
      if (senha.length < 8) {
        erroSenha.textContent = "A senha deve ter pelo menos 8 caracteres.";
        valido = false;
      }

      // Se tudo estiver certo
      if (valido) {
        // Simula√ß√£o de login real
        if (usuario === "admin" && email === "admin@email.com" && senha === "12345678") {
          mensagemFinal.textContent = "Login realizado com sucesso!";
          mensagemFinal.className = "sucesso";
          setTimeout(() => {
            window.location.href = "calculadora.html"; // redireciona
          }, 1500);
        } else {
          mensagemFinal.textContent = "Usu√°rio, e-mail ou senha incorretos.";
          mensagemFinal.className = "erro";
        }
      }
    }
  </script>
</body>
</html>
